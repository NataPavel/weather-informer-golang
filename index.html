<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="icon" href="res/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="res/style.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
            </div>
        </header>

        <main class="px-3">
            <img src="{{.Current.Condition.Icon}}" alt="" style="width: 100px; height: auto;">
            <h1 style="padding: 20px;">Weather Informer</h1>
            <form action="/process" method="post" style="padding: 20px;" class="input-group input-group-sm mb-3">
                <input type="text" name="searchCity" class="form-control" aria-describedby="btnSearch" />
                <input type="submit" value="Submit" class="btn btn-sm btn-outline-secondary" id="btnSearch">
            </form>
            <p class="lead">Country: {{ .Location.Country }}</p>
            <p class="lead">City: {{ .Location.Name }}</p>
            <p class="lead">Temperature: {{.Current.TempC}}&deg;C</p>
            <p class="lead">Condition: {{.Current.Condition.Text}}</p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
    </div>



</body>

</html>
